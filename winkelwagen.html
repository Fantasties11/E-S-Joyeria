<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Winkelwagen - E&S Joyería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    header button {
      font-size: 24px;
      margin-right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #d4af37;
    }
    h1 {
      color: #d4af37;
      margin: 0;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .item-info {
      flex-grow: 1;
    }
    .remove-btn {
      background: #ff6b6b;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="goBack()">←</button>
    <h1>Winkelwagen</h1>
  </header>

  <div id="cart-items"></div>
  <div class="total" id="total-price"></div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;

        const infoDiv = document.createElement('div');
        infoDiv.className = 'item-info';
        infoDiv.textContent = `${item.name} - ${item.price}`;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '×';
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };

        itemDiv.appendChild(img);
        itemDiv.appendChild(infoDiv);
        itemDiv.appendChild(removeBtn);
        container.appendChild(itemDiv);

        // Tel prijs op, prijs is een string zoals "€0,50"
        const prijsNum = parseFloat(item.price.replace('€', '').replace(',', '.')) || 0;
        total += prijsNum;
      });

      document.getElementById('total-price').textContent = `Totaal: €${total.toFixed(2).replace('.', ',')}`;
    }

    renderCart();
  </script>

</body>
</html>
