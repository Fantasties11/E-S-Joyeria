<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winkelwagen - E&S Joyer√≠a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    h1 {
      color: #d4af37;
      margin: 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      padding: 1rem;
      border-radius: 16px;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 1rem;
    }
    .cart-item-info {
      flex-grow: 1;
    }
    .cart-item-info h3 {
      margin: 0 0 0.3rem 0;
    }
    .cart-item-info p {
      margin: 0;
      color: #666;
    }
    .remove-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    .checkout-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 18px;
      background-color: #d4af37;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    .empty-msg {
      margin-top: 2rem;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <button onclick="history.back()" title="Terug">&#8592;</button>
  <h1>Winkelwagen</h1>
</header>

<div id="cart-items"></div>

<button class="checkout-btn" onclick="checkout()">Afrekenen via Marktplaats</button>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p class="empty-msg">Je winkelwagen is leeg.</p>';
      document.querySelector('.checkout-btn').style.display = 'none';
      return;
    }

    document.querySelector('.checkout-btn').style.display = 'inline-block';

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';

      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-info">
          <h3>${item.name}</h3>
          <p>Prijs: ${item.price}</p>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})" title="Verwijderen">&times;</button>
      `;

      container.appendChild(div);
    });
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    // Verwijs naar je Marktplaats pagina
    window.location.href = "https://www.marktplaats.nl/seller/view/m2277070098";
  }

  loadCart();
</script>

</body>
</html>
