<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Winkelwagen – E&S Joyería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffafc;
      margin: 0;
    }
    header {
      background-color: #d4af37;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .cart {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item img {
      width: 100px;
      border-radius: 8px;
    }
    .info {
      flex: 1;
      margin-left: 1rem;
    }
    .info h2 {
      margin: 0 0 0.5rem;
    }
    a {
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  Winkelwagen
</header>

<div class="cart" id="cartContainer"></div>

<script>
  const allProducts = [
    {
      id: 1,
      name: "Oceaan blauw",
      img: "https://via.placeholder.com/300x180/5dade2/ffffff?text=Oceaan+Blauw",
      marktplaatsLink: "https://www.marktplaats.nl/seller/view/m2277070098"
    },
    {
      id: 2,
      name: "Naam komt nog",
      img: "https://via.placeholder.com/300x180/f8c6d6/ffffff?text=Naam+komt+nog",
      marktplaatsLink: "#"
    }
  ];

  const cartIds = JSON.parse(localStorage.getItem('cart')) || [];

  const cartContainer = document.getElementById('cartContainer');

  if (cartIds.length === 0) {
    cartContainer.innerHTML = "<p>Je winkelwagen is leeg.</p>";
  } else {
    cartIds.forEach(id => {
      const product = allProducts.find(p => p.id === id);
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <div class="info">
          <h2>${product.name}</h2>
        </div>
        <a href="${product.marktplaatsLink}" target="_blank">Bestel via Marktplaats</a>
      `;
      cartContainer.appendChild(div);
    });
  }
</script>

</body>
</html>
