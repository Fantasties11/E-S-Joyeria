<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E&S JoyerÃ­a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: #d4af37;
    }
    .product {
      background-color: white;
      border-radius: 16px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .product-content {
      display: flex;
      flex-direction: column;
    }
    .product-images {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }
    .product-images img {
      width: 100%;
      max-width: 100px;
      border-radius: 12px;
    }
    .product-info {
      flex: 1;
      margin-top: 1rem;
    }
    .button-group {
      margin-top: 1rem;
    }
    .button-group button {
      margin-right: 1rem;
      background-color: #ffc0cb;
      color: #333;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .winkelwagen-link {
      text-decoration: none;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      .product-content {
        flex-direction: row;
        gap: 2rem;
      }
      .product-images {
        grid-template-columns: repeat(2, 1fr);
      }
      .product-info {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>E&S JoyerÃ­a</h1>
    <a class="winkelwagen-link" href="winkelwagen.html">ðŸ›’</a>
  </header>

  <p>Handgemaakte armbandjes, extra goedkoop.</p>

  <div class="product">
    <h2>Oceaan Blauw</h2>
    <div class="product-content">
      <div class="product-images">
        <img src="img/Oceaan-blauw00001.jpeg" alt="Oceaan Blauw armbandje 1">
        <img src="img/Oceaan-blauw00002.jpeg" alt="Oceaan Blauw armbandje 2">
        <img src="img/Oceaan-blauw00003.jpeg" alt="Oceaan Blauw armbandje 3">
        <img src="img/Oceaan-blauw00004.jpeg" alt="Oceaan Blauw armbandje 4">
      </div>
      <div class="product-info">
        <p>Een Oceaan blauw kleurig armbandje. Handgemaakt en bestelbaar via Marktplaats. Ophalen is mogelijk of we kunnen het afleveren bij je huis als het niet te ver is. Stof: Kunstof of plastic.</p>
        <div class="button-group">
          <button onclick="addToCart('Oceaan Blauw', 'img/Oceaan-blauw00004.jpeg', 'â‚¬0,50')">Kopen</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart(name, image, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, image, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'winkelwagen.html';
    }
  </script>

</body>
</html>
