<!DOCTYPE html>
<html lang="nl">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: #d4af37;
    }
    .product {
      background-color: white;
      border-radius: 16px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
    }
    .button-group {
      margin-top: 1rem;
    }
    .button-group button {
      margin-right: 1rem;
      background-color: #ffc0cb;
      color: #333;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .winkelwagen-link {
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>E&S JoyerÃ­a</h1>
    <a class="winkelwagen-link" href="winkelwagen.html">ðŸ›’</a>
  </header>

  <p>Handgemaakte armbandjes, extra goedkoop.</p>

  <div class="product">
    <h2>Oceaan Blauw</h2>
    <img id="mainImage" src="img/Oceaan-blauw0004.jpeg" alt="Oceaan Blauw armbandje">
    <div class="button-group">
      <button onclick="addToCart('Oceaan Blauw', 'img/Oceaan-blauw0004.jpeg', 'â‚¬0,50')">Kopen</button>
    </div>
    <p>Een Oceaan blauw kleurig armbandje. Handgemaakt en bestelbaar via Marktplaats. Ophalen is mogelijk of we kunnen het afleveren bij je huis als het niet te ver is. Stof: Kunstof of plastic.</p>
  </div>

  <script>
    const images = [
      'img/Oceaan-blauw00004.jpeg',
      'img/Oceaan-blauw00002.jpeg',
      'img/Oceaan-blauw00003.jpeg',
      'img/Oceaan-blauw00001.jpeg'
    ];
    let currentImage = 3;
    const mainImage = document.getElementById('mainImage');

    mainImage.addEventListener('click', () => {
      currentImage = (currentImage + 1) % images.length;
      mainImage.src = images[currentImage];
    });

    function addToCart(name, image, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, image, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'winkelwagen.html';
    }
  </script>

</body>
