<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E&S JoyerÃ­a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
    }
    header {
      background-color: #d4af37;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .cart-link {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #d4af37;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>E&S JoyerÃ­a</h1>
  <a href="winkelwagen.html" class="cart-link">ðŸ›’</a>
</header>

<div class="products" id="products"></div>

<script>
  const products = [
    {
      id: 1,
      name: "Oceaan blauw",
      price: 0.50,
      img: "https://via.placeholder.com/300x180/5dade2/ffffff?text=Oceaan+Blauw",
      marktplaatsLink: "https://www.marktplaats.nl/seller/view/m2277070098"
    },
    {
      id: 2,
      name: "Naam komt nog",
      price: 0.50,
      img: "https://via.placeholder.com/300x180/f8c6d6/ffffff?text=Armbandje+2",
      marktplaatsLink: "#"
    },
    {
      id: 3,
      name: "Naam komt nog",
      price: 1.00,
      img: "https://via.placeholder.com/300x180/f2d7d5/ffffff?text=Armbandje+3",
      marktplaatsLink: "#"
    },
    {
      id: 4,
      name: "Naam komt nog",
      price: 1.50,
      img: "https://via.placeholder.com/300x180/f9e79f/ffffff?text=Armbandje+4",
      marktplaatsLink: "#"
    },
    {
      id: 5,
      name: "Naam komt nog",
      price: 1.00,
      img: "https://via.placeholder.com/300x180/d5f5e3/ffffff?text=Armbandje+5",
      marktplaatsLink: "#"
    }
  ];

  const productsContainer = document.getElementById('products');

  function renderProducts() {
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p>â‚¬${p.price.toFixed(2)}</p>
        <button onclick="addToCart(${p.id})">Kopen</button>
      `;
      productsContainer.appendChild(div);
    });
  }

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (!cart.includes(id)) {
      cart.push(id);
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    window.location.href = "winkelwagen.html";
  }

  renderProducts();
</script>

</body>
</html>
