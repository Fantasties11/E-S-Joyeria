<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E&S JoyerÃ­a</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-weight: 700;
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    p.tagline {
      font-style: italic;
      color: #e75480;
      margin-top: 0;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
    }
    nav button {
      background: #d4af37;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    nav button:hover {
      background: #b39329;
    }
    nav button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.7rem;
    }
    .product h3 {
      margin: 0.3rem 0;
      color: #d4af37;
    }
    .product p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
      text-align: center;
      min-height: 40px;
    }
    .btn-group {
      display: flex;
      gap: 0.7rem;
      width: 100%;
      justify-content: center;
    }
    button.product-btn {
      flex: 1;
      background-color: #e75480;
      border: none;
      color: white;
      padding: 0.6rem 0;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.product-btn:hover {
      background-color: #c6456f;
    }
  </style>
</head>
<body>

<header>
  <h1>E&S JoyerÃ­a</h1>
  <p class="tagline">Handgemaakte armbandjes, extra goedkoop</p>
</header>

<nav>
  <button onclick="location.href='winkelwagen.html'">
    ðŸ›’ Winkelwagen
  </button>
</nav>

<main>
  <div class="products">
    <!-- Product 1 - Oceaan blauw -->
    <div class="product">
      <img src="https://via.placeholder.com/300x180/5dade2/ffffff?text=Oceaan+Blauw" alt="Oceaan blauw" />
      <h3>Oceaan blauw</h3>
      <p>Beschrijving volgt nog</p>
      <div class="btn-group">
        <button class="product-btn" onclick="addToCart(1)">Kopen</button>
        <button class="product-btn" onclick="location.href='oceaan-blauw.html'">Bekijken</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x180/f8c6d6/ffffff?text=Armbandje+2" alt="Armbandje 2" />
      <h3>Naam komt nog</h3>
      <p>Beschrijving volgt nog</p>
      <button class="product-btn" onclick="addToCart(2)">Kopen</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x180/f2d7d5/ffffff?text=Armbandje+3" alt="Armbandje 3" />
      <h3>Naam komt nog</h3>
      <p>Beschrijving volgt nog</p>
      <button class="product-btn" onclick="addToCart(3)">Kopen</button>
    </div>

    <!-- Product 4 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x180/f9e79f/ffffff?text=Armbandje+4" alt="Armbandje 4" />
      <h3>Naam komt nog</h3>
      <p>Beschrijving volgt nog</p>
      <button class="product-btn" onclick="addToCart(4)">Kopen</button>
    </div>

    <!-- Product 5 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x180/d5f5e3/ffffff?text=Armbandje+5" alt="Armbandje 5" />
      <h3>Naam komt nog</h3>
      <p>Beschrijving volgt nog</p>
      <button class="product-btn" onclick="addToCart(5)">Kopen</button>
    </div>
  </div>
</main>

<script>
  // Productenlijst met id's zoals in winkelwagen
  const products = [
    { id: 1, name: "Oceaan blauw", price: 0.50 },
    { id: 2, name: "Naam komt nog", price: 0.50 },
    { id: 3, name: "Naam komt nog", price: 1.00 },
    { id: 4, name: "Naam komt nog", price: 1.50 },
    { id: 5, name: "Naam komt nog", price: 1.00 }
  ];

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(id);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Product toegevoegd aan winkelwagen!");
    // direct naar winkelwagen pagina:
    window.location.href = "winkelwagen.html";
  }
</script>

</body>
</html>
