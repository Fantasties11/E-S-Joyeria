<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winkelwagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 2rem;
    }
    h1 {
      color: #d4af37;
    }
    .cart-item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-item img {
      width: 80px;
      border-radius: 6px;
      margin-right: 1rem;
    }
    .cart-item span {
      flex-grow: 1;
    }
    .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #d9534f;
      margin-left: 10px;
    }
    .checkout {
      background-color: #d4af37;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
  </style>
</head>
<body>

<h1>Winkelwagen</h1>
<div id="cart"></div>

<script>
  const products = [
    {
      id: 1,
      name: "Oceaan blauw",
      price: 0.50,
      img: "https://via.placeholder.com/300x180/5dade2/ffffff?text=Oceaan+Blauw",
      marktplaatsLink: "https://www.marktplaats.nl/seller/view/m2277070098"
    },
    {
      id: 2,
      name: "Naam komt nog",
      price: 0.50,
      img: "https://via.placeholder.com/300x180/f8c6d6/ffffff?text=Armbandje+2",
      marktplaatsLink: "#"
    },
    {
      id: 3,
      name: "Naam komt nog",
      price: 1.00,
      img: "https://via.placeholder.com/300x180/f2d7d5/ffffff?text=Armbandje+3",
      marktplaatsLink: "#"
    },
    {
      id: 4,
      name: "Naam komt nog",
      price: 1.50,
      img: "https://via.placeholder.com/300x180/f9e79f/ffffff?text=Armbandje+4",
      marktplaatsLink: "#"
    },
    {
      id: 5,
      name: "Naam komt nog",
      price: 1.00,
      img: "https://via.placeholder.com/300x180/d5f5e3/ffffff?text=Armbandje+5",
      marktplaatsLink: "#"
    }
  ];

  let cartIds = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart');

  function renderCart() {
    cartContainer.innerHTML = '';
    if (cartIds.length === 0) {
      cartContainer.innerHTML = "<p>Je winkelwagen is leeg.</p>";
      return;
    }
    cartIds.forEach((id, index) => {
      const product = products.find(prod => prod.id === id);
      const item = document.createElement('div');
      item.className = "cart-item";
      item.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <span>${product.name} - €${product.price.toFixed(2)}</span>
        <button class="remove-btn" onclick="removeItem(${index})" title="Verwijderen">✖️</button>
        <a href="${product.marktplaatsLink}" target="_blank" rel="noopener noreferrer">
          <button class="checkout">Koop op Marktplaats</button>
        </a>
      `;
      cartContainer.appendChild(item);
    });
  }

  function removeItem(index) {
    cartIds.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cartIds));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
